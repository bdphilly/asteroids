<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <script src="keymaster.js"></script>
    <script src="jquery.js"></script>
    <script src="moving_object.js"></script>
    <script src="asteroid.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
    <script src="bullet.js"></script>
    <script src="star.js"></script>
    <link rel="stylesheet" type="text/css" href="application.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="screen" />
</head>
<body style="background-color: black">
  <canvas></canvas>

  <section class="flip-container" align="center">
    <div id="card">
      <figure class="front">
        <div class="jumbotron home-screen">
          <h1 class="header">Asteroids</h1>
            <small class="subheader">
              Asteroids are headed for Earth!
              <br>
              You are the last hope to save mankind.
              <br>
              <span style="color: red">
                Do you have what it takes?
              <span>
            </small>
          <br>
          <div class="difficulty-buttons">
            <button type="button" class="btn start-button" id="difficulty1">Easy</button>
            <button type="button" class="btn start-button" id="difficulty2">Hard</button>
            <button type="button" class="btn start-button" id="difficulty3">Insane</button>
          </div>

          <button type="button" class="btn flip-button first">
            <img src="wrench.png" alt="">
            Controls
          </button>
        </div>
      </figure>
      <figure class="back">
        <div class="jumbotron home-screen screen-back">
          <h1 class="header">Controls</h1>
            <small class="subheader">
              Left: Left Arrow or 'A'<br>
              Right: Right Arrow or 'D'<br>
              Thrust: Up Arrow or 'W'<br>
              Reverse: Down Arrow or 'S'<br>
              Shoot: Spacebar
            </small>
          <br>
          <button type="button" class="btn flip-button second">
            Back &nbsp;
            <img src="hand.png" alt="">
          </button>
        </div>
      </figure>
    </div>
  </section>
  <div id="contact">
    Created by Bryan Phillips &nbsp; | &nbsp;  2014
    <br>
    <!-- <a href="https://github.com/bdphilly">Github</a> -->
  </div>

  <div class="jumbotron end-screen">
    <h1 class="header">GAME OVER!</h1>
      <small class="subheader">
        Your score is:
      </small>
    <br>
    <button type="button" class="btn new-game-button">
      New Game
      <img src="hand.png" alt="">
    </button>
  </div>



</body>
</html>
<script>

  $('.end-screen').hide();

  $('.flip-button').click(function () {
    $('#card').toggleClass('flipped');
  })

  $('.start-button').click(function(){
      $('.flip-container').hide();
      var canvas = document.createElement("canvas");
      $('body').append(canvas);
      var id = parseInt(this.id.slice(-1));
      var ctx = canvas.getContext("2d");
      var game = new Asteroids.Game(ctx, id);
      canvas.setAttribute("width", game.DIM_X);
      canvas.setAttribute("height", game.DIM_Y);
      game.start(ctx);
  });

  function loadImage(name) {
    var image = new Image();
    image.src = name;
    return image;
  }

  var shipImage = loadImage("ship.png");
  var asteroidOneThirty = loadImage("asteroid_130.png");
  var asteroidEighty = loadImage("asteroid_80.png"); 
  var asteroidTwenty = loadImage("asteroid_20.png"); 

</script>
